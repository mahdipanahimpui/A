{% extends 'base.html' %}


{% block title %} home {% endblock %}




{% block content %}

{% if request.user.is_authenticated %}
    <a href="{% url 'user_logout' %}" class="btn btn-info">Logout</a>
{% else %}
    <a href="{% url 'user_login' %}" class="btn btn-info">Login</a>
    <a href="{% url 'user_register' %}" class="btn btn-info">Register</a>

{% endif %}

    <div class="card">
        {% for todo in todos %}
            <a class="card-body" href="{% url 'detail' todo.id %}">{{ todo.title }}</a>
            <br>
        {% endfor %}
    </div>

{% endblock %}
